<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAMALCOIN âš½ðŸš€ Meme Coin meets Football</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --blue: #00B4FF;
      --dark: #0a0a20;
    }
    
    body {
      margin: 0;
      background: var(--dark) url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }
    
    /* Hero Section - Inspirat din primul site */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,180,255,0.1) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
    }
    
    h1 {
      font-family: 'Bangers', cursive;
      font-size: 5rem;
      letter-spacing: 3px;
      color: var(--gold);
      margin: 0;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--gold); }
      to { text-shadow: 0 0 20px var(--blue), 0 0 30px var(--gold); }
    }
    
    .logo {
      width: 200px;
      filter: drop-shadow(0 0 10px var(--blue));
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    /* Buton - Stil neon ca pe primul site */
    .buy-button {
      background: transparent;
      color: white;
      border: 2px solid var(--blue);
      padding: 15px 40px;
      font-size: 1.2rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
    }
    
    .buy-button:hover {
      background: rgba(0, 180, 255, 0.2);
      box-shadow: 0 0 20px var(--blue);
    }
    
    /* Price ticker - Stil digital */
    .price-ticker {
      font-size: 1.8rem;
      margin: 1rem 0;
      font-family: 'Rajdhani', sans-serif;
      font-weight: bold;
    }
    
    /* SecÈ›iuni adiÈ›ionale - Inspirate din al doilea site */
    .roadmap {
      padding: 4rem 0;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    
    .roadmap h2 {
      font-family: 'Bangers', cursive;
      color: var(--gold);
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div>
      <img src="YAMAL_LOGO.png" alt="YamalCoin" class="logo">
      <h1>YAMALCOIN</h1>
      <p class="price-ticker">PRICE: <span id="price">$0.0000</span></p>
      <button class="buy-button" onclick="window.open('https://pancakeswap.finance/swap?outputCurrency=YOUR_CONTRACT_ADDRESS')">
        BUY NOW âš½
      </button>
    </div>
  </section>
  
  <!-- Roadmap Section -->
  <section class="roadmap">
    <h2>ROADMAP</h2>
    <div class="container">
      <!-- AdaugÄƒ conÈ›inutul tÄƒu aici -->
    </div>
  </section>

  <script>
    // Animare la hover pe buton
    document.querySelector('.buy-button').addEventListener('mouseover', () => {
      document.querySelector('.hero::before').style.background = 'radial-gradient(ellipse at center, rgba(255,215,0,0.2) 0%, rgba(0,0,0,0) 70%)';
    });
    
    document.querySelector('.buy-button').addEventListener('mouseout', () => {
      document.querySelector('.hero::before').style.background = 'radial-gradient(ellipse at center, rgba(0,180,255,0.1) 0%, rgba(0,0,0,0) 70%)';
    });
    
    // PreÈ› din API (exemplu)
    fetch('https://api.coingecko.com/api/v3/simple/price?ids=yamalcoin&vs_currencies=usd')
      .then(response => response.json())
      .then(data => {
        document.getElementById('price').innerText = `$${data.yamalcoin?.usd || '0.0000'}`;
      });
  </script>
</body>
</html>
